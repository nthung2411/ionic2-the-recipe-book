<ion-header>
  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h2>{{recipe.title}}</h2>
        <p class="subtitle">{{recipe.difficulty}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Ingredients
          </ion-list-header>
          <ion-item *ngFor="let ingredient of recipe.ingredients; let i = index;">
            {{ingredient.name}} ({{ingredient.amount}})
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button
                clear
                block
                (tap)="onAddIngredientsToShoppingList()">Add ingredients to Shopping List</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                (tap)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button
                block
                color="danger"
                (tap)="onDeleteRecipe()">Delete Recipe</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
