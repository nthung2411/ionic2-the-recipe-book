<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            Menu
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (tap)="onLoad(signinPage)">
                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button ion-item (tap)="onLoad(signupPage)">

                <ion-icon name="log-out"></ion-icon>

            </button>
        </ion-list>
    </ion-content>
</ion-menu>
