<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            Menu
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item 
                    icon-left
                    (tap)="onLoad(rootPage)">
                <ion-icon name="book"></ion-icon>
                Recipes book
            </button>
            <button ion-item 
                    icon-left
                    (tap)="onLoad(signinPage)">
                <ion-icon name="log-in"></ion-icon>
                Signin
            </button>
            <button ion-item 
                    icon-left
                    (tap)="onLoad(signupPage)">
                <ion-icon name="person"></ion-icon>
                Signup
            </button>
            <button ion-item
                    icon-left
                    (tap)="onLogout()">
                <ion-icon name="log-out"></ion-icon>
                Signout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
